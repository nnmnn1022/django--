{% extends 'base.html' %}
{% block title %}회원 가입{% endblock %}
{% block content %}
<br><br><br>
    <form action="" method="POST" enctype="multipart/form-data">
        <!-- csrf_token이 없으면 오류 -->
        {% csrf_token %} 
        <div>
            {{ form.as_ul }}
        </div>
        <div class="right">
            <input type="submit" value="회원가입">
        </div>
    </form>
{% endblock %}
