{% extends 'base.html' %}
{% block title %} 로그인 {% endblock %}
{% block content %}

<h1>로그인</h1>
<!-- POST + 파일 업로드 시 지정해줘야 하는 enctype : 인코딩 타입  -->
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <!-- 해당 폼을 p태그로 넣겠다. -->
    <div>{{ form.as_p }}</div>
    
    <div>
        <input type="submit">
    </div>

</form>

{% endblock %}
