{% extends 'base.html' %}
{% block title %} 로그인 {% endblock %}
{% block content %}

<br><br><br>
<!-- POST + 파일 업로드 시 지정해줘야 하는 enctype : 인코딩 타입  -->
{% if message %}
    <div>{{ message }}</div><br/>
{% endif %}

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <!-- 해당 폼을 p태그로 넣겠다. -->
    <div>{{ form.as_ul }}</div>
    
    <div class="right">
        <input type="submit" value="로그인">
    </div>

</form>

{% endblock %}
