{% extends 'base.html' %}
{% block title %} 인덱스 {% endblock %}
{% block content %}

<h1>인덱스 화면</h1>

<main>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="card-list">
        <div class="card">
            {% for todo in todo_list %}
                {% include 'mixin/todolists/todo_card.html'%}
            {% endfor %}
        </div>
    </div>

</main>
{% endblock %}
